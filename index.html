<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Defi</a></li>
                <li><a href="#">Nfts</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & SELL <br><span>Crypto</span></h1>
            <p>World's Most Trusted CryptoCurrency Exchange.</p>
            <a href="#" class="btn">Explore</a>
        </div>
           
        <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png">
            <div>
                <h3>$<span id="bitcoin"></span></h3>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/ethereum.png">
            <div>
                <h3>$<span id="ethereum"></span></h3>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/dogecoin.png">
            <div>
                <h3>$<span id="dogecoin"></span></h3>
                <p>Dogecoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/polkadot-new-dot-logo.png">
            <div>
                <h3>$<span id="polkadot"></span></h3>
                <p>Polkadot</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/cardano-ada-logo.png">
            <div>
                <h3>$<span id="cardano"></span></h3>
                <p>Cardano</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/solana-sol-logo.png">
            <div>
                <h3>$<span id="solana"></span></h3>
                <p>Solana</p>
            </div>
        </div>

      </div>
    </div>
    
    <script src="index.js"></script>

</html>
